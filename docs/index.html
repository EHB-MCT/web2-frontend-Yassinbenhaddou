<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>-->
    <!-- <script src="particle.js"></script>-->
    <script src="main.js"></script>
    <!--<script src="../src/solarSystem.js"></script>-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="logInDiv">
            <a id="userBtn" style="display:none" href="#"><i class="bi bi-person icon" ></i></a>
            <a id="loginBtn" href="#">log in</a>
        </div>
      </div>

        <div class="header-right">
          <a name="solarSystem" id="active" class="headerBtnClass">Solar System</a>
          <a name="planets" class="headerBtnClass">Planets</a>
          <a name="spaceArticles" class="headerBtnClass">Space Articles</a>
         
        </div>

            <a href="#default" class="logo">Solar System</a>

    </header>

    
    <div id="loginFormDiv" class="hover_bkgr_fricc">
     <span class="helper"></span>
     <div>
        <button id="closeFormBtn" class="popupCloseButton">&times;</button>

        <div class="loginOrRegisterUl">
            <a id="showLoginForm">Login</a>
            <a id="showRegisterForm">Register</a>
        </div>

        <div id="formDiv" class="formRegister" >
            <form class="register" name="" type="submit" id="register">
                <h2>Register Form</h2>
                <br>
                <div class="balise">
                    <i class="bi bi-person icon"></i>
                    <input id="userRegister" class="field" type="text" placeholder="Username" name="username">
                </div>

                <div class="balise">
                    <i class="bi bi-envelope icon"></i>
                    <input id="emailRegister" class="field" type="email" placeholder="Email" name="email">
                </div>

                <div class="balise">
                    <i class="bi bi-key icon"></i>
                    <input id="passwordRegister" class="field" type="password" placeholder="Password" name="passsword">
                </div>
                <div class="balise">
                    <i class="bi bi-key icon"></i>
                    <input id="rePasswordRegister" class="field" type="password" placeholder="Repeat Password"
                        name="passswordRepeat">
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <div id="formDiv2" class="formLogin">
            <form id="formLogin" class="formLogin" name="" type="submit">
                <h2>Login</h2>
                <br>
                <div class="balise">
                    <i class="bi bi-envelope icon"></i>
                    <input id="logEmail" class="field" type="email" placeholder="Email" name="userEmail">
                </div>
                <div class="balise">
                    <i class="bi bi-key icon"></i>
                    <input id="logPassword" class="field" type="password" placeholder="Password" name="passsword">
                </div>


                <button type="submit" class="btn">Login</button>
            </form>

            
        </div>
        <div id="successful" class="successful" display='none'>


        </div>

        <div id="errorForm" class="notSuccessful">

            <h2>error</h2>

        </div>
        
     </div>

     
    </div>


    <main>
        <div class="container" id="solarSystemDiv">
            
           
        </div>
    
        <div class="container" id="planetsDiv">

            
            
        </div>

    
        <div class="container" id="spaceArticlesDiv">
           
        </div>

        <div id="commentsDiv">

          
        </div>
        <section class="content-item" id="comments"  >
            <div class="">   
                <div class="row">
                    <div class="col-sm-8">   
                        <form id="commentsForm">
                            <h3 class="pull-left">New Comment</h3>
                            <button type="submit" class="btn btn-normal pull-right">Submit</button>
                            <fieldset>
                                <div class="row">
                                    
                                    <div class="form-group col-xs-12 col-sm-9 col-lg-10">
                                        <input class="form-control" id="message" placeholder="Your comment" required=""></input>
                                    </div>
                                </div>  	
                            </fieldset>
                        </form>
                        
                        
                        <div id="allComments">


                        </div>
                    
                    </div>
                </div>
            </div>
        </section>
      
    </main>
</body>
</html>
